    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pedasanaganti Vishnu Prabhakar - Full Stack Developer specializing in React, Node.js, and modern web technologies. Explore my projects, skills, and experience." />
    <meta name="keywords" content="Vishnu Prabhakar, Full Stack Developer, React, Node.js, JavaScript, Web Development, Portfolio" />

    <!-- Open Graph tags -->
    <meta property="og:title" content="Vishnu Prabhakar - Full Stack Developer" />
    <meta property="og:description" content="Passionate Full Stack Developer building innovative web solutions with modern technologies." />
    <meta property="og:type" content="website" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <title>Portfolio</title>
    
    <style>
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.8);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #3B82F6, #8B5CF6);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #2563EB, #7C3AED);
      }
      
      /* Orbitron font for headings */
      h1, h2, h3 {
        font-family: 'Orbitron', 'Poppins', sans-serif;
      }
      
      /* Perspective utility */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      /* Background size utility for animated gradients */
      .bg-300\% {
        background-size: 300% 300%;
      }
      
      /* Prevent scrollbar shift */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
